<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рахівничка</title>
</head>
<body>
    <h1>Рахівничка</h1>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="digits">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="digits">
            <button>0</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>.</button>
        </div>  
        <div class='allclear'>
            <button>C</button>
        </div>    
        <button class="eq">=</button>
    </div>
<script src="js/index.js"></script>
</body>
</html>
